<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="layout/layout :: head">
</head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container py-4">
    <div class="card bg-dark text-white">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <div th:object="${cliente}" th:remove="tag">
                <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>
            <form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" th:field="*{nombre}"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                               th:errors="*{nombre}"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-form-label">Apellido</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{apellido}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
                               th:errors="*{apellido}"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{email}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                               th:errors="*{email}"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-form-label">Fecha</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{createAt}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}"
                               th:errors="*{createAt}"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="file" class="col-sm-2 col-form-label">Photo</label>
                    <div class="col-sm-6">
                        <input type="file" name="file" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <input th:if="${cliente.id != null && cliente.id > 0}" type="submit" value="Update" class="btn btn-secondary"/>
                        <input th:if="${cliente.id == null}" type="submit" value="Create" class="btn btn-secondary"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <!--                    Se comentar por que se utilizaran sessiones-->
                        <!--                    <input type="hidden" th:field="*{id}"/>-->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
</html>
